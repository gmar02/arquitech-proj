{% extends 'base.html' %}

{% block head %} 
    <title>Página de Login</title>
{% endblock %}

{% block body %}
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card shadow-lg" style="width: 100%; max-width: 400px;">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">Faça seu login abaixo</h3>
                <form action="/" method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Usuário</label>
                        <input type="text" class="form-control" name="username" id="username" placeholder="Digite seu nome de usuário aqui..." required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Senha</label>
                        <input type="password" class="form-control" name="password" id="password" placeholder="Digite sua senha aqui..." required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Fazer Login</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
